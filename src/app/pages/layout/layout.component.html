<div class="d-flex" style="min-height: 100vh;">
  <!-- Sidebar -->
  <div class="d-flex flex-column justify-content-between p-3 shadow-sm"
    style="width: 250px; height: 100vh; background-color: #804200; color: white; font-family: 'Segoe UI', sans-serif;">
    
    <!-- Top Menu -->
    <div>
      <h4 class="text-center fw-bold mb-4 border-bottom pb-2">ELMS Admin</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center sidebar-link active" routerLink="/dashboard">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center sidebar-link" routerLink="/employee">
            <i class="bi bi-people me-2"></i> Employees
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center sidebar-link" routerLink="/leaves">
            <i class="bi bi-calendar-check me-2"></i> Leave Management
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center sidebar-link" routerLink="/reports">
            <i class="bi bi-bar-chart me-2"></i> Reports
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white d-flex align-items-center sidebar-link" routerLink="/settings">
            <i class="bi bi-gear me-2"></i> Settings
          </a>
        </li>
      </ul>
    </div>

    <!-- Logout -->
    <div class="mt-auto">
      <hr class="border-light" />
      <a (click)="logOff()" class="nav-link text-white d-flex align-items-center sidebar-link">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </a>
    </div>
  </div>

  <!-- Main Content Area where routed components will load -->
  <div class="flex-grow-1 bg-light p-4">
    <router-outlet></router-outlet>
  </div>
</div>
