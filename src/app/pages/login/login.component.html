<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4 login-card">
    <h3 class="text-center mb-2 text-white">Admin Login</h3>
    <p class="text-center mb-4 text-white-50">Employee Leave Management System</p>

    <form>
      <div class="form-group mb-3">
        <label for="email" class="form-label text-white">Email Address</label>
        <input type="email" class="form-control" name="emailId" [(ngModel)]="loginObj.emailId" id="email"
          placeholder="Enter email">
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label text-white">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="loginObj.password" id="password"
          placeholder="Password">
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label text-white" for="rememberMe">Remember me</label>
      </div>
      <a (click)="onLogin()" class="btn btn-primary w-100 text-center">Login</a>
    </form>
    <div class="text-center mt-3">
      <a href="#" class="text-white-50">Forgot Password?</a>
    </div>
  </div>
</div>
